<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulb on/off Animation</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <!-- https://www.youtube.com/watch?v=OAgH_VMz08A -->
    <div class="light">
        <div class="wire"> </div>
        <div class="bulb"> 
            
            <span> </span>
            <span> </span>
            
        </div>
        <div class="switch">
            <div class="btn"> </div>
        </div>
    </div>

    <audio src="click.mp3" id="audio" autostart="false"></audio>

    <script>
    let btn = document.querySelector('.btn');
    let body = document.querySelector('body');
    let audio = document.querySelector('#audio');
    btn.onclick = function (){
        body.classList.toggle('on');
        audio.play();
    }
    </script>
</body>
</html>
